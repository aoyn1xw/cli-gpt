name: Build and Publish

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  prepare:
    name: Generate Release Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Inspect commit message
        id: meta
        run: |
          raw_message="${GITHUB_HEAD_REF:+[merge]}${GITHUB_EVENT_NAME}"
          # Fallback to git log when running on the runner
          msg=$(git log -1 --pretty=%B)
          if [[ $msg =~ ^(v[0-9]+\.[0-9]+\.[0-9]+) ]]; then
            version="${BASH_REMATCH[1]}"
            echo "Commit message indicates release: $version"
            echo "version=$version" >> "$GITHUB_OUTPUT"
            echo "tag=$version" >> "$GITHUB_OUTPUT"
          elif [[ $GITHUB_REF == refs/tags/v* ]]; then
            version=${GITHUB_REF#refs/tags/}
            echo "Tag push detected: $version"
            echo "version=$version" >> "$GITHUB_OUTPUT"
            echo "tag=$version" >> "$GITHUB_OUTPUT"
          else
            echo "version=" >> "$GITHUB_OUTPUT"
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    needs: prepare
    if: needs.prepare.outputs.version != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cli-gpt-${{ needs.prepare.outputs.version }}
          path: dist/

      - name: Publish to PyPI
        if: secrets.PYPI_API_TOKEN
        uses: pypa/gh-action-pypi-publish@v1.9.1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          packages-dir: dist
